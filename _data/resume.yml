projects:
  - title: "Map Editor Desktop Application"
    startDate: "2021-10-12"
    endDate: "2022-01-01"
    summary: "I've enhanced the Map Editor with advanced features, implementing multi-instancing for simultaneous HDMap editing, undo/redo functionality using the command pattern, and a pre-computation algorithm for road intersection detection. This work included creating unit tests for intersection accuracy and integrating them into the Jenkins CI/CD pipeline, ensuring map integrity and improving overall editor functionality."
    highlights:
      - "Command Pattern"
      - "HDMaps (MGeo)"
      - "MGeo Editor Tools"
  - title: "Scenario Runner Desktop Application"
    startDate: "2022-01-01"
    endDate: "2023-09-01"
    summary: "I've developed a comprehensive Scenario Runner Application from scratch, implementing ASAM OpenSCENARIO standards. This involved creating functionality to manage OpenSCENARIO files, implementing various actions, integrating gRPC for simulator communication, and optimizing collision detection. I architected scalable batch simulation with Python APIs, provided ongoing client support, and successfully ported the application to Unreal Engine 5, demonstrating my ability to create complex, industry-standard software solutions while maintaining client relationships."
    highlights:
      - "ASAM OpenSCENARIO Standard"
      - "Scenario Runner & Editor"
      - "Simulation & Test Automation"
  - title: "Virtual Sensor Plugin in Unreal Engine"
    startDate: "2023-09-01"
    endDate: "2024-12-31"
    summary: "I've led significant improvements in the Virtual Sensor Team, focusing on Camera and Radar sensor development. My key contributions include:
Sperating a major code refactoring effort, consolidating codebases and enhancing system performance, while implementing static analysis in the CI/CD pipeline to improve code quality.
Developing a sophisticated shader-based radar simulation in Unreal Engine, utilizing low-level radar parameters and integrating with ROS for data processing and range-doppler map generation.
Creating a versatile Bounding Box Labeler supporting multiple object types and coordinate systems, adhering to the OpenLabel standard with custom attributes, and developing a Coordinate Converter Plugin for Unreal Engine 5 to ensure cross-team compatibility."
    highlights:
      - "Sensors in Automotive Industry"
      - "Radar Sensor"
      - "Labeler"
      - "Shader Programming in HLSL"
