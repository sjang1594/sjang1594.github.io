---
layout: base
---

<article class="photo-album">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="album-date">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.description %}
      <p class="album-description">{{ page.description }}</p>
    {% endif %}
  </header>

  {{ content }}

  {% if page.photos %}
    <div class="photo-gallery">
      {% for photo in page.photos %}
        {% assign thumb_src = photo.thumb | default: photo.path %}
        <a href="{{ photo.path | relative_url }}" class="glightbox lazy-image" data-gallery="album">
          <img
            data-src="{{ thumb_src | relative_url }}"
            alt="{{ photo.caption | default: page.title }}"
            loading="lazy"
            decoding="async"
            class="lazy-img" />
          <div class="image-placeholder"></div>
        </a>
      {% endfor %}
    </div>
  {% endif %}
</article>

<!-- GLightbox CSS & JS (deferred) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>

<script>
  // Progressive lazy loading with Intersection Observer
  document.addEventListener('DOMContentLoaded', function() {
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          const src = img.getAttribute('data-src');

          if (src) {
            img.src = src;
            img.classList.add('loaded');
            img.removeAttribute('data-src');
            observer.unobserve(img);
          }
        }
      });
    }, {
      rootMargin: '50px' // Start loading 50px before entering viewport
    });

    // Observe all lazy images
    document.querySelectorAll('.lazy-img').forEach(img => {
      imageObserver.observe(img);
    });

    // Initialize GLightbox after images start loading
    setTimeout(() => {
      if (typeof GLightbox !== 'undefined') {
        const lightbox = GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
          autoplayVideos: true
        });
      }
    }, 500);
  });
</script>

<style>
  .photo-album header {
    margin-bottom: 2em;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    padding-bottom: 1em;
  }

  .photo-album h1 {
    margin-bottom: 0.5em;
  }

  .album-date {
    color: #aaa;
    font-size: 0.95em;
    margin: 0.5em 0;
  }

  .album-description {
    font-size: 1.05em;
    color: #ccc;
    line-height: 1.6;
    margin-top: 1em;
  }

  .photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 2em;
  }

  .photo-gallery a {
    display: block;
    overflow: hidden;
    border-radius: 8px;
    position: relative;
    aspect-ratio: 1 / 1;
    background: rgba(255, 255, 255, 0.05);
  }

  .photo-gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, opacity 0.4s ease;
    display: block;
    opacity: 0;
  }

  .photo-gallery img.loaded {
    opacity: 1;
  }

  .image-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(100, 100, 100, 0.2) 0%, rgba(80, 80, 80, 0.2) 100%);
    animation: pulse 1.5s ease-in-out infinite;
    pointer-events: none;
  }

  .photo-gallery a:has(img.loaded) .image-placeholder {
    display: none;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 0.3; }
  }

  .photo-gallery a:hover img.loaded {
    transform: scale(1.05);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .photo-gallery {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
  }
</style>
