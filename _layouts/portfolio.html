---
layout: base
title: Portfolio
permalink: /portfolio/
---

<h1 class="page-title">Portfolio</h1>

<!-- Filter Buttons -->
<div class="portfolio-filters">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="Rendering">Rendering</button>
  <button class="filter-btn" data-filter="Simulation">Simulation</button>
  <button class="filter-btn" data-filter="Robotics">Robotics</button>
  <button class="filter-btn" data-filter="Computer Vision">Computer Vision</button>
</div>

<div class="masonry" id="portfolio-grid">
  {% assign items = site.portfolio | sort: 'year' | reverse %}

  {% for item in items %}
    <div class="masonry-item" data-category="{{ item.category }}">
      <a 
        href="{% if item.type == 'image' %}{{ item.full | relative_url }}{% else %}{{ item.video_source }}{% endif %}"
        class="glightbox"
        data-type="{{ item.type }}"
        data-title="{{ item.title }}"
      >
        <img src="{{ item.thumbnail | relative_url }}" alt="{{ item.title }}">
      </a>
      <div class="caption">
        <strong>{{ item.title }}</strong>
        <p>{{ item.category }} â€” {{ item.year }}</p>
      </div>
    </div>
  {% endfor %}
</div>

<!-- Masonry, Filtering, GLightbox -->
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>

<script>
  document.addEventListener("DOMContentLoaded", function () {

    /* Masonry layout */
    const grid = document.querySelector('#portfolio-grid');
    const masonry = new Masonry(grid, {
      itemSelector: '.masonry-item',
      columnWidth: '.masonry-item',
      percentPosition: true,
      gutter: 16
    });

    /* GLightbox */
    const lightbox = GLightbox({
      touchNavigation: true,
      loop: true,
      autoplayVideos: true
    });

    /* Filtering */
    const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.dataset.filter;
        document.querySelectorAll('.masonry-item').forEach(item => {
          if (filter === "all" || item.dataset.category === filter) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });

        masonry.layout();
      });
    });

  });
</script>

<style>
  .page-title {
    margin-bottom: 1.2em;
  }

  .portfolio-filters {
    margin-bottom: 1.5em;
  }

  .portfolio-filters .filter-btn {
    background: #333;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    margin-right: 8px;
    border: none;
    cursor: pointer;
  }

  .filter-btn.active {
    background: #6c4ad0;
  }

  .masonry {
    column-gap: 16px;
  }

  .masonry-item {
    margin-bottom: 16px;
    break-inside: avoid;
  }

  .masonry-item img {
    width: 100%;
    border-radius: 8px;
    display: block;
    box-shadow: 0 1px 6px rgba(0,0,0,0.15);
  }

  .caption {
    margin-top: 6px;
    font-size: 0.9em;
  }
</style>
